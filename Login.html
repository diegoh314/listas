    <script type="text/javascript">
        $(document).ready(function () {

            $("#bt_login").click(function () {
                //alert("123 probando!");

                Validar();
            });
            //AGREGO K EN MAYUSCULA PAMN25/02/2019
            $('#txtUsuario').keypress(function (e) {
                if (String.fromCharCode(e.keyCode).match(/[^0-9-, k, K]/g)) return false;
            });

            $("#txtUsuario").keypress(function (e) {
                if (e.which == 13) {
                    Validar();
                }
            });
            $("#txtClave").keypress(function (e) {
                if (e.which == 13) {
                    Validar();
                }
            });
        });

        function resetclave() {
            var usuario = $('#txtUsuario').val();
            
            //alert(usuario);

            var json = { usuario: usuario};
            $.ajax({
                type: "POST",
                url: '/Login/Reseteo',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(json),
                success: function (data) {
                    $("#Reset").html(data);
                    $("#ModalReset").modal({
                        show: 'fade', hide: 'drop',
                        backdrop: 'static',
                        keyboard: false
                    });
                }
            });
        }


        function Validar() {
            var Usuario = $("#txtUsuario").val();
            var Clave = $("#txtClave").val();
            //alert("Usuario: " + Usuario);
            //alert("Clave: " + Clave);

            if ((Usuario == "") || (Clave == "")) {
                //modal ingrese campos...
                alert("[ERROR] Debe ingresar Usuario y Clave");
            }
            else {
                //redireccionar...
                var url = '/Login/ValidaUsuario';
                //alert(url);

                $("#form1").attr("action", url);
                //alert("After - action = " + $("#form1").attr("action"));

                //submit the form
                $("#form1").submit();
            }
        }
    </script>
